# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Using the exact same service connection as your working pipeline 2
  acrServiceConnection: 'eventbookingdockerregistry'
  imageRepository: 'nacimeventscape'
  containerRegistry: 'eventcontainertest.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    # Diagnostic step
    - script: |
        echo "=== PIPELINE 3 DIAGNOSTICS ==="
        echo "Service Connection: $(acrServiceConnection)"
        echo "Registry: $(containerRegistry)"
        echo "Repository: $(imageRepository)"
        echo "Tag: $(tag)"
        echo "Dockerfile path: $(dockerfilePath)"
        ls -la $(Build.SourcesDirectory)/Dockerfile
      displayName: 'Diagnostic Information'
    
    # Try with the same configuration as pipeline 2
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(acrServiceConnection)
        tags: |
          $(tag)
          latest