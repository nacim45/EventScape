# Pipeline 2: Docker â†’ ACR (Push to Registry)
# This pipeline builds and pushes Docker image to Azure Container Registry

trigger: none  # Triggered by Pipeline 1

resources:
- repo: self

variables:
  # Container registry service connection
  dockerRegistryServiceConnection: '508806cd-03c5-4ad7-b992-bf11804a901a'
  imageRepository: 'nacimeventscape'
  containerRegistry: 'eventbookingcontainer.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Push
  displayName: Push to ACR
  jobs:
  - job: Push
    displayName: Build and Push
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push image to ACR
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest